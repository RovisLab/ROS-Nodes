# The local navigation is used to create paths in the nearby distances and avoid obstacles

local_costmap: 
  global_frame: odom 
  robot_base_frame: base_link 
  update_frequency: 1.0 
  publish_frequency: 2.0 
  static_map: true 
  rolling_window: true
  width: 6.0 
  height: 6.0 
  resolution: 0.05
